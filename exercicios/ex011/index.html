<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinãmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/imagem-m.png" type="image/png">
       <img src="imagens/imagem-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Àudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/biruleibe.mp3.mp3" controls ></audio>
    <br>
    <audio preload="metadata" autoplay controls>
        <source src="midia/biruleibe.mp3.mp3" type="audio/mpeg">
        <source src="midia/biruleibe.ogg" type="audio/ogg">
        <source src="midia/biruleibe.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegadir não consegue reproduzir áudio. <a href="midia/biruleibe.mp3.mp3" download="biruleibe.mp3.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
